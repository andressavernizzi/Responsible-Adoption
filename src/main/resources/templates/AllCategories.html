              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.description}"></a></td>
                <td> <a th:href="@{'/category/update/' + ${category.id}}"><i class="bi bi-pencil"></i></a><a th:href="@{'/category/delete/' + ${category.id}}"><i class="bi bi-trash"></i>
</a></td>
            </tr>
          </tbody>
        </table>
    </body>
</html>
