<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Responsible Adoption</title>
</head>

<body style="background-color: #ADD8E6;">
    <h1 class="text-center">Responsible Adoption</h1>
    <div style="text-align: center;">
        <img src="https://blog.matsudapet.com.br/wp-content/uploads/2020/06/shutterstock_1479239243-compressed-min-1.jpg" alt="kitten & puppy" style="max-width: 80%; height: 500px;">
    </div>
    <table class="table table-bordered no-border">
        <thead>
            <tr>
                <th scope="col" class="text-center" style="font-size: 24px;">Adoptions tags</th>
                <!--th scope="col">Actions</th-->
            </tr>
        </thead>
        <tbody>
            <tr th:each="category : ${categories}">
                <td class="text-center align-middle"><a th:href="@{'category/category/' + ${category.id}}"><span
                            th:text="${category.description}"></span></a></td>
                <!--td> <a th:href="@{'/category/update/' + ${category.id}}"><i class="bi bi-pencil"></i></a><a th:href="@{'/category/delete/' + ${category.id}}"><i class="bi bi-trash"></i-->
                </a></td>
            </tr>
            <tr>
                <td class="text-center align-middle">If you are interested in any of our pets, please send your email to responsibleadoption@email.com</td>
            </tr>
            <tr>
                <td class="text-center align-middle">in the subject put the name of the pet you want to adopt and we will contact you for further information :)</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
